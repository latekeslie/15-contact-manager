<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>15-contact-manager</title>
  <!-- * [ ] Create HTML & CSS Mockup for Sidebar
  * [ ] Form

  * [ ] Form Inputs
  * [ ] Form Submit Button -->
  <link rel="stylesheet" href="/app.css">
</head>

<body class="root">
  <form class="form sidebar">
    <header>
      <h3>New Contact</h3>
    </header>
    <div class="input-container">
      <ul>
        <li>
          <p class="first-name">First Name</p>
          <input class="first-name__input" type="text" name="" value="">
        </li>
        <li>
          <p class="last-name">Last Name</p>
          <input class="last-name__input" type="text" name="" value="">
        </li>
        <li>
          <p class="street">Street</p>
          <input class="street__input" type="text" name="" value="">
        </li>
        <li>
          <p class="city">City</p>
          <input class="city__input" type="text" name="" value="">
        </li>
        <li>
          <p class="state">State</p>
          <input class="state__input" type="text" name="" value="">
        </li>
      </ul>
    </div>
    <button class="submit">Submit</button>
  </form>
  <div class="outer-container">
    <div class="contact-container">
      <div class="contact-card">
        <div class="inner-contact--card">
          <h3 class="name">Mr. Sniffles</h3>
          <p>727 S 13th St.</p>
          <p>Nashville, TN</p>
          <div class="button-container">
            <button type="button" name="button" class="delete">Delete</button>
          </div>
        </div>
        <div class="inner-contact--card">
          <h3 class="name">Mr. Sniffles</h3>
          <p>727 S 13th St.</p>
          <p>Nashville, TN</p>
          <div class="button-container">
            <button type="button" name="button" class="delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
